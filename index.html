<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pengunduh Modern</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 3rem;
      font-size: 2.5rem;
      animation: fadeInDown 1s ease-out;
    }
    p {
      margin-bottom: 2rem;
      animation: fadeInUp 1s ease-out;
    }
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 3rem;
    }
    .buttons button {
      background: transparent;
      border: 2px solid #6c63ff;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .buttons button:hover {
      background: #6c63ff;
      box-shadow: 0 0 10px #6c63ff;
    }
    .form-wrapper {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      display: none;
      animation: scaleIn 0.5s ease forwards;
    }
    .form-wrapper input {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .form-wrapper .yt-btns button {
      margin: 0.5rem;
      padding: 0.7rem 1.2rem;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Pengunduh Modern</h1>
  <p>Unduh video atau musik dari berbagai platform</p>
  <div class="buttons">
    <button onclick="showForm('tiktok')">Aplikasi TikTok</button>
    <button onclick="showForm('instagram')">Instagram</button>
    <button onclick="showForm('facebook')">Facebook</button>
    <button onclick="showForm('youtube')">Youtube</button>
  </div>  <div class="form-wrapper" id="formWrapper">
    <input type="text" id="linkInput" placeholder="Tempelkan tautan di sini...">
    <div class="yt-btns" id="ytOptions" style="display:none;">
      <button onclick="download('ytmp3')">Unduh MP3</button>
      <button onclick="download('ytmp4')">Unduh MP4</button>
    </div>
    <button id="downloadBtn" onclick="download()">Unduh</button>
  </div>  <script>
    let currentType = '';
    function showForm(type) {
      currentType = type;
      const form = document.getElementById('formWrapper');
      const ytBtns = document.getElementById('ytOptions');
      document.getElementById('linkInput').value = '';
      ytBtns.style.display = (type === 'youtube') ? 'block' : 'none';
      document.getElementById('downloadBtn').style.display = (type === 'youtube') ? 'none' : 'inline-block';
      form.style.display = 'block';
    }

    async function download(subtype = '') {
      const link = document.getElementById('linkInput').value.trim();
      if (!link) return alert('Mohon masukkan URL terlebih dahulu.');

      const type = currentType === 'youtube' ? subtype : currentType;
      try {
        const response = await fetch(`https://api.riicode.my.id/api/download/${type}?url=${encodeURIComponent(link)}`);
        const data = await response.json();
        if (data.status && data.result && data.result.url) {
          window.open(data.result.url, '_blank');
        } else {
          alert('Gagal mengambil link download.');
        }
      } catch (err) {
        console.error(err);
        alert('Terjadi kesalahan saat menghubungi server.');
      }
    }
  </script></body>
</html>
