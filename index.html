<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }
    body {
      background: radial-gradient(circle at top left, #141e30, #243b55);
      color: white;
      overflow-x: hidden;
      transition: background 0.5s ease;
    }
    header {
      text-align: center;
      padding: 60px 20px 20px;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 10px;
    }
    header p {
      font-weight: 300;
      color: #ccc;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
      flex-wrap: wrap;
    }
    .button-group button {
      background: #0f2027;
      border: 2px solid #00c6ff;
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .button-group button:hover {
      background: #00c6ff;
      color: black;
    }
    .card {
      width: 90%;
      max-width: 500px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      display: none;
      animation: fadeInUp 0.5s ease forwards;
    }
    .card.active {
      display: block;
    }
    .card input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .card button {
      background: #00c6ff;
      border: none;
      padding: 10px 20px;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    @keyframes fadeInUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-download"></i> Downloader Modern</h1>
    <p>Download video atau musik dari berbagai platform</p>
  </header>  <div class="button-group">
    <button onclick="showCard('tiktok')">TikTok</button>
    <button onclick="showCard('instagram')">Instagram</button>
    <button onclick="showCard('facebook')">Facebook</button>
    <button onclick="showCard('youtube')">YouTube</button>
  </div>  <div id="tiktok" class="card">
    <input id="tiktokUrl" type="text" placeholder="Paste TikTok URL here">
    <button onclick="download('tiktok')">Download</button>
  </div>  <div id="instagram" class="card">
    <input id="igUrl" type="text" placeholder="Paste Instagram URL here">
    <button onclick="download('ig')">Download</button>
  </div>  <div id="facebook" class="card">
    <input id="fbUrl" type="text" placeholder="Paste Facebook URL here">
    <button onclick="download('fb')">Download</button>
  </div>  <div id="youtube" class="card">
    <input id="ytUrl" type="text" placeholder="Paste YouTube URL here">
    <button onclick="chooseYTOption()">Pilih MP3 / MP4</button>
  </div>  <script>
    function showCard(platform) {
      document.querySelectorAll('.card').forEach(el => el.classList.remove('active'));
      document.getElementById(platform).classList.add('active');
    }

    async function download(type) {
      let url = '';
      if (type === 'tiktok') url = document.getElementById('tiktokUrl').value;
      if (type === 'ig') url = document.getElementById('igUrl').value;
      if (type === 'fb') url = document.getElementById('fbUrl').value;

      const apiUrls = {
        tiktok: `https://api.riicode.my.id/api/download/tiktokdl?url=${encodeURIComponent(url)}`,
        ig: `https://api.riicode.my.id/api/download/igdl?url=${encodeURIComponent(url)}`,
        fb: `https://api.riicode.my.id/api/download/fbdl?url=${encodeURIComponent(url)}`,
      };

      try {
        const res = await fetch(apiUrls[type]);
        const data = await res.json();
        const downloadLink = data.result?.nowatermark || data.result?.media || data.result?.url;
        if (downloadLink) {
          window.open(downloadLink, '_blank');
        } else {
          alert('Gagal mengambil link download.');
        }
      } catch (err) {
        alert('Terjadi kesalahan saat memproses.');
      }
    }

    async function chooseYTOption() {
      const url = document.getElementById('ytUrl').value;
      const choice = confirm("Klik OK untuk MP4, Cancel untuk MP3");
      const endpoint = choice ? 'ytmp4' : 'ytmp3';
      const apiUrl = `https://api.riicode.my.id/api/download/${endpoint}?url=${encodeURIComponent(url)}`;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        const link = data.result?.url || data.result?.download;
        if (link) window.open(link, '_blank');
        else alert('Gagal mendapatkan link download.');
      } catch (e) {
        alert('Gagal memproses YouTube.');
      }
    }
  </script></body>
</html>
